apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: redis01
  labels:
    app: redis01
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: redis01
    spec:
      containers:
      - name: redis01
        image: redis
        imagePullPolicy: Always
        ports:
        - name: redis
          containerPort: 6379
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          timeoutSeconds: 1
